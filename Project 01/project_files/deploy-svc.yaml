# file: k8s/cwvj-devsecops-demo-deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cwvj-devsecops-demo
  namespace: cwvj-devsecops
  labels:
    app: cwvj-devsecops-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cwvj-devsecops-demo
  template:
    metadata:
      labels:
        app: cwvj-devsecops-demo
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: cwvj-devsecops-demo
      containers:
        - name: cwvj-devsecops-demo
          image: 386275436648.dkr.ecr.ap-south-1.amazonaws.com/cwvj-devsecops-demo:latest
          ports:
            - containerPort: 8080

            
---

# file: k8s/cwvj-devsecops-demo-svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: cwvj-devsecops-demo-svc
  namespace: cwvj-devsecops
  labels:
    app: cwvj-devsecops-demo
spec:
  type: NodePort
  selector:
    app: cwvj-devsecops-demo
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      nodePort: 31000

